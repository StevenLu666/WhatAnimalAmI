<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What animal am I</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <div id="header">
        <img src="img/moon.png" alt="" style="width: 38%;position: absolute;z-index: 5;" class="moon">
        <img src="img/circle.gif" alt="" style="width: 76%;position: absolute;z-index: 4;" class="moon">
        
    </div>
    <div id="content">
        <div id="name">
            <input type="text" name="name" class="form-control">
        </div>
        <div id="gender">
            <input type="text" name="gender" class="form-control select" readonly="true">
            <div class="div" name="gender">
                <div class="cell" name="male">male</div>
                <div class="cell" name="female">female</div>
            </div>
        </div>
    </div>
</body>
